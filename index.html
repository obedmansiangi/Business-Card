<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de visite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="A close-up of a pink flower"/>
        <p class="full-name">John Doe</p>
        <p class="designation">Frontend Developer</p>
        <p class="company">Tech Solutions Inc.</p>
        <hr />
        <p>john.doe@example.com</p>
        <p>+1 234 567 8900</p>
        <a href="https://example.com" target="_blank">Portfolio</a>
        <hr />
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com" target="_blank">Twitter</a><br />
            <a href="https://linkedin.com" target="_blank">LinkedIn</a><br />
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
